<div class="main-editor-wrap">
    <div class="editor-head">
      <div class="head-conatiner">
        <div class="pos-r">
          <button id="tableBtn" title="Table">
            <i class="fas fa-table"></i>
          </button>
          <div id="tableСonstructor" class="table-constructor">
            <div id="tableСonstructorBody" class="body">
            </div>
            <div class="foot">
              <span id="rows">0</span> x <span id="cols">0</span>
            </div>
          </div>
        </div>
        <button id="col6Btn" title="2 col layout">
          <i class="fas fa-columns"></i>
        </button>
      </div>
      <div class="head-conatiner">
        <label title="Upload image">
          <i class="fas fa-image" style="position: absolute;"></i>
          <input style="opacity: 0;" type='file' onchange="readImg(this);" />
        </label>
        <label title="Upload video">
          <i class="far fa-file-video" style="position: absolute;"></i>
          <input style="opacity: 0;" type='file' onchange="readVideo(this);" />
        </label>
      </div>

      <div class="head-conatiner">
        <button title="Bold" onclick="document.execCommand('bold', false, ''); ">
          <i class="fas fa-bold"></i>
        </button>
        <button title="Italic" onclick="document.execCommand('italic', false, ''); ">
          <i class="fas fa-italic"></i>
        </button>
        <button title="Underline" onclick="document.execCommand('underline', false, ''); ">
          <!--Подчеркивание текста-->
          <i class="fas fa-underline"></i>
        </button>
        <button title="Strike through" onclick="document.execCommand('strikeThrough', false, ''); ">
          <!--Зачеркивание текста-->
          <i class="fas fa-strikethrough"></i>
        </button>
      </div>

      <div class="head-conatiner">
        <button title="Super" onclick="document.execCommand('superscript', false, ''); ">
          <!--Верхний индекс-->
          <i class="fas fa-superscript"></i>
        </button>
        <button title="Sub" onclick="document.execCommand('subscript', false, ''); ">
          <!--Нижний индекс-->
          <i class="fas fa-subscript"></i>
        </button>
      </div>

      <div class="head-conatiner">
        <button title="Align left" onclick="document.execCommand('justifyLeft', false, ''); ">
          <!--Выравание слева-->
          <i class="fas fa-align-left"></i>
        </button>
        <button title="Align right" onclick="document.execCommand('justifyRight', false, ''); ">
          <!--Выравание справа-->
          <i class="fas fa-align-right"></i>
        </button>
        <button title="Align center" onclick="document.execCommand('justifyCenter', false, ''); ">
          <!--Выравание по центру-->
          <i class="fas fa-align-center"></i>
        </button>
        <button title="Align justify" onclick="document.execCommand('justifyFull', false, ''); ">
          <!--Выравание по всей ширине-->
          <i class="fas fa-align-justify"></i>
        </button>
      </div>

      <!-- <label>Цвет текста:</label>
      <input type="color" onchange="document.execCommand ('foreColor', false, this.value);" /> -->
      <!--Цвет текста-->
      <!-- <label>Заливка:</label>
      <input type="color" onchange="document.execCommand ('backColor', false, this.value);" /> -->
      <!--Цвет фона-->
      <div class="head-conatiner">
        <select onchange="document.execCommand ('fontName', false, this.value);">
          <!--Выбор шрифта-->
          <option value="Times New Roman">Times New Roman</option>
          <option value="Arial">Arial</option>
          <option value="Tahoma">Tahoma</option>
        </select>
        <select onchange="document.execCommand ('fontSize', false, this.value);">
          <!--Выбор размера от 1-7-->
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
        </select>
      </div>
    </div>

    <div id="editableContainer" class="editor-wrap" contenteditable="true"></div>
    <button (click)="save()">Save</button>
  </div>
